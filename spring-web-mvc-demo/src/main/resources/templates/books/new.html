<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	  <header th:insert="/fragments/header.html"> </header>
 	<body>
    	New Book
		<div class="container">
			<form action="#" th:action="@{/books/new}" 
							th:object="${book}" 
							method="POST" 
							id="addNewBookForm">
							<div class="form-group">
								<label for="bookId">Book Id</label>
								<input  class="form-control" id="bookId" 
									th:field="*{id}"
									placeholder="Enter bookid">
								<div>
								
								<span 
									class="alert alert-danger"
									th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span>
								</div>
								
							</div>
							<div class="form-group">
								<label for="author">Author</label>
								<input class="form-control" id="author" 
										th:field="*{author}"
										
								>
								<div>
								<span 
									class="alert alert-danger"
									th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="title">Title</label>
								<input class="form-control" id="title" 
										th:field="*{title}"
									>
								<div>	
								<span 
									class="alert alert-danger"
									th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>	
								</div>
							</div>
							<div class="form-group">
								<label for="title">Description</label>
								<input class="form-control" id="description" 
										th:field="*{description}"
									>
								<div>	
								<span 
									class="alert alert-danger"
									th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>	
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
							<a class="btn btn-primary" th:href="@{/books}">
								Back
							</a>
						</form>
		</div>
		
	  </body>
  </body>
</html>
