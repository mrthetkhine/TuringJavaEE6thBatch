<div class="review-container">
    <div>Review {{review()?.review}}</div>
    <div>Rating
      <rating [(ngModel)]="review().rating" [max]="5" [readonly]="isReadonly"></rating>
    </div>
    <app-review-form [movieId]="review()?.movie??''" [reviewToEdit]="review()" />
    <button type="button" class="btn btn-primary" (click)="showEditRatingDialog()">Edit</button>
    &nbsp;
    <button type="button" class="btn btn-primary" (click)="deleteReview()">Delete</button>
</div>
